<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #2563eb;
        margin: 0;
        font-size: 28px;
      }
      .header-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .message {
        color: #666;
        font-size: 16px;
        line-height: 1.8;
        margin: 20px 0;
        text-align: center;
      }
      .reset-button {
        display: inline-block;
        background-color: #2563eb;
        color: #ffffff;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        margin: 30px 0;
        text-align: center;
        transition: background-color 0.3s ease;
      }
      .reset-button:hover {
        background-color: #1d4ed8;
      }
      .reset-link {
        color: #2563eb;
        word-break: break-all;
        margin: 20px 0;
        text-align: center;
        display: block;
      }
      .warning {
        background-color: #fef3c7;
        border-left: 4px solid #f59e0b;
        padding: 15px;
        margin: 20px 0;
        font-size: 14px;
        color: #92400e;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
        color: #9ca3af;
        font-size: 14px;
      }
      .expiry-notice {
        margin: 10px 0 0 0;
        color: #9ca3af;
        font-size: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">{{ICON}}</div>
        <h1>{{HEADER_TITLE}}</h1>
      </div>

      <p class="message">{{MESSAGE}}</p>

      <div style="text-align: center">
        <a href="{{RESET_URL}}" class="reset-button">Reset Your Password</a>
      </div>

      <p class="expiry-notice">This link will expire in {{EXPIRY_TIME}}</p>

      <div class="warning">
        <strong>⚠️ Security Notice:</strong> If you didn't request this password
        reset, please ignore this email. Your password will remain unchanged.
      </div>

      <div class="footer">
        <p>&copy; {{CURRENT_YEAR}} {{APP_NAME}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
