<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed Successfully</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #059669;
        margin: 0;
        font-size: 28px;
      }
      .header-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .message {
        color: #666;
        font-size: 16px;
        line-height: 1.8;
        margin: 20px 0;
        text-align: center;
      }
      .success-notice {
        background-color: #d1fae5;
        border-left: 4px solid #059669;
        padding: 15px;
        margin: 20px 0;
        font-size: 14px;
        color: #065f46;
        text-align: center;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
        color: #9ca3af;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">✅</div>
        <h1>Password Changed Successfully</h1>
      </div>

      <p class="message">{{GREETING}}</p>

      <p class="message">
        Your password has been successfully changed. You can now use your new
        password to sign in to your account.
      </p>

      <div class="success-notice">
        <strong>✅ Password Updated:</strong> Your account security has been
        enhanced with your new password.
      </div>

      <div class="footer">
        <p>&copy; {{CURRENT_YEAR}} {{APP_NAME}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
